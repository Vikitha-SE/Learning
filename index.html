<!DOCTYPE html>
<html>
<head>
    <title>Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('school.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 20px;
        }
        .form {
            width: 400px;
            margin: auto;
            background: #fffec1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        h1, h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            transition: all 0.3s;
            border: 2px solid transparent;
            background: #f3f6fb;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #6aa9ff;
            background: white;
            box-shadow: 0 0 5px rgba(94,150,224,0.5);
            outline: none;
        }

        
     
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            padding: 10px;
            background: #5e96e0;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 48%;
            transition: all 0.3s;
        }
        button:hover {
            background: #4774c2;
            transform: translateY(-2px);
        }
        th, td {
            padding: 10px;
            border: 1px solid #cccccc;
            text-align: center;
            
        }
        th {
            background: #5e96e0;
            color: #fff;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: auto;
        }
        td img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #5e96e0;
        }
        tr:nth-child(odd) {
            background: lightblue;
         }

        tr:nth-child(even) {
            background: lightyellow;
        }


        .edit-btn,
        .delete-btn {
            padding: 6px 12px;
            min-width: 70px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            border: none;
            color: #fff;
        }
        .edit-btn { background: orange; }
        .delete-btn { background: red;  }
        .edit-btn:hover { background: darkorange; }
        .edit-btn:hover, .delete-btn:hover {
            transform: scale(1.05);
            transition: 0.2s;
        }

        .delete-btn:hover { background: darkred; }
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content:space-around;
            }
        #photoPreview {
            width: 80px;
            height: 80px;
            object-fit: cover;
            display: none;
            margin-bottom: 5px;
            border-radius: 50%;
            border: 2px solid #5e96e0;
        }
        
    </style>
</head>
<body>

<div class="form">
    <h1>LRG PUBLIC SCHOOL üè´</h1>
    <a href="https://www.lrgpschool.com/" style="display:block; text-align:center;">www.lrgpschool.com</a>
    <h2>School Admission Form</h2>
    <img src="schoollogo.jpg" alt="School Logo" class="logo">

    <form id="admissionForm">
        <label>Upload Your Photo:</label>
        <img id="photoPreview" src="" alt="Photo Preview">
        <input type="file" id="photo" accept="image/*">

        <label>Student Name</label>
        <input type="text" id="studentName" placeholder="Enter your name" required>

        <label>Date of Birth</label>
        <input type="date" id="dob" required>

        <label>Gender</label>
        <select id="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Class Applying For</label>
        <select id="classApply">
            <option>Nursery</option>
            <option>LKG</option>
            <option>UKG</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>

        <label>Father Name</label>
        <input type="text" id="fatherName" placeholder="Enter your father name" required>

        <label>Mother Name</label>
        <input type="text" id="motherName" placeholder="Enter your mother name" required>

        <label>Phone Number</label>
        <input type="tel" id="phone" maxlength="10" placeholder="Enter your phone number" required>

        <label>Address</label>
        <textarea id="address" rows="5" placeholder="Enter your address (D.No, area, district, state)"></textarea>

        <div class="button-group">
            <button type="button" id="addInfoBtn">Add Another Information</button>
            <button type="submit" id="submitBtn">Submit</button>
            <button type="reset">Clear</button>

        </div>
    </form>
</div>

<h2>Saved Data</h2>
<table id="admissionTable">
    <thead>
        <tr>
            <th>Photo</th>
            <th>Student Name</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>Class</th>
            <th>Father Name</th>
            <th>Mother Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
const form = document.getElementById('admissionForm');
const tableBody = document.getElementById('admissionTable').querySelector('tbody');
const addInfoBtn = document.getElementById('addInfoBtn');
const photoPreview = document.getElementById('photoPreview');

function getBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });
}

function loadTable() {
    tableBody.innerHTML = '';
    const storedData = JSON.parse(localStorage.getItem('admissionData')) || [];
    storedData.forEach((entry, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td><img src="${entry.photo}" alt="Photo"></td>
            <td>${entry.studentName}</td>
            <td>${entry.dob}</td>
            <td>${entry.gender}</td>
            <td>${entry.classApply}</td>
            <td>${entry.fatherName}</td>
            <td>${entry.motherName}</td>
            <td>${entry.phone}</td>
            <td>${entry.address}</td>
            <td class="action-buttons" >
                <button class="edit-btn" onclick="editRow(${index})">Edit</button>
                <button class="delete-btn" onclick="deleteRow(${index})">Delete</button>
            </td>
        `;
        tableBody.appendChild(row);
    });
}

async function addData(clearForm = true) {
    const photoFile = document.getElementById('photo').files[0];
    let photoBase64 = '';
    const storedData = JSON.parse(localStorage.getItem('admissionData')) || [];
    const editIndex = form.dataset.editIndex;

    if(photoFile) {
        photoBase64 = await getBase64(photoFile);
    } else if(editIndex != undefined) {
        photoBase64 = storedData[editIndex].photo; 
    } else {
        alert('Please select a photo');
        return;
    }

    const newEntry = {
        photo: photoBase64,
        studentName: document.getElementById('studentName').value,
        dob: document.getElementById('dob').value,
        gender: document.getElementById('gender').value,
        classApply: document.getElementById('classApply').value,
        fatherName: document.getElementById('fatherName').value,
        motherName: document.getElementById('motherName').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value
    };

    if(editIndex != undefined) {
        storedData[editIndex] = newEntry;
        delete form.dataset.editIndex;
        document.getElementById('submitBtn').textContent = "Submit";
    } else {
        storedData.push(newEntry);
    }

    localStorage.setItem('admissionData', JSON.stringify(storedData));
    loadTable();
    if(clearForm) {
        form.reset();
        photoPreview.style.display = 'none';
    }
}

addInfoBtn.addEventListener('click', () => addData(false));

form.addEventListener('submit', function(event) {
    event.preventDefault();
    addData(true);
    alert('Form submitted successfully!');
});

function deleteRow(index) {
    const storedData = JSON.parse(localStorage.getItem('admissionData')) || [];
    storedData.splice(index, 1);
    localStorage.setItem('admissionData', JSON.stringify(storedData));
    loadTable();
}

function editRow(index) {
    const storedData = JSON.parse(localStorage.getItem('admissionData')) || [];
    const entry = storedData[index];

    document.getElementById('studentName').value = entry.studentName;
    document.getElementById('dob').value = entry.dob;
    document.getElementById('gender').value = entry.gender;
    document.getElementById('classApply').value = entry.classApply;
    document.getElementById('fatherName').value = entry.fatherName;
    document.getElementById('motherName').value = entry.motherName;
    document.getElementById('phone').value = entry.phone;
    document.getElementById('address').value = entry.address;

    
    photoPreview.src = entry.photo;
    photoPreview.style.display = 'block';

    form.dataset.editIndex = index;
    document.getElementById('submitBtn').textContent = "Update";
}

window.onload = loadTable;
</script>

</body>
</html>
