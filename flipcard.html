<!DOCTYPE html>
<html>
<head>
    <title>Flip Card</title>

    <style>
        .flip-card {
            background-color: transparent;
            width: 250px;
            height: 320px;
            perspective: 1000px;
            margin: auto;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.7s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }

        .flip-card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .flip-card-back {
            background-color: #007bff;
            color: white;
            transform: rotateY(180deg);
            padding: 20px;
        }

        .flip-card-back h2 {
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="flip-card">
    <div class="flip-card-inner">

        
        <div class="flip-card-front">
            <img src="WhatsApp Image 2025-11-25 at 5.23.25 PM (1).jpeg">
        </div>

        
        <div class="flip-card-back">
            <h2>Matam Vikitha Lakshmi</h2>
            <p>Software Engineer Intern</p>
            
        </div>

    </div>
</div>

</body>
</html>
