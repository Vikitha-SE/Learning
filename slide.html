<!DOCTYPE html>
<html>
<head>
    <title>Simple Carousel</title>

<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f3f5f7;
        font-family: Arial;
    }

    .carousel {
        width: 100%;
        max-width: 900px;
        aspect-ratio: 16/9;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
    }

    .slides img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: 0.8s;
    }

    .slides img.active {
        opacity: 1;
    }

    .prev, .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0,0,0,0.6);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 6px;
        font-size: 20px;
        z-index: 10;
    }
    .prev { left: 10px; }
    .next { right: 10px; }

    .dots {
        position: absolute;
        bottom: 10px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 8px;
        z-index: 10;
    }
    .dot {
        width: 10px;
        height: 10px;
        background: rgba(255,255,255,0.5);
        border-radius: 50%;
        cursor: pointer;
    }
    .dot.active {
        background: white;
    }

    .caption {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.5);
        padding: 8px 18px;
        border-radius: 5px;
        color: white;
        z-index: 10;
    }
</style>
</head>

<body>

<div class="carousel">

    <div class="slides">
        <img src="school.jpg" class="active" data-caption="Welcome to Our School">
        <img src="schoollogo.jpg" data-caption="Our School Logo">
        <img src="foster-lake.jpg" data-caption="Beautiful Foster Lake">
    </div>

    <div class="caption">Welcome to Our School</div>

    <button class="prev">❮</button>
    <button class="next">❯</button>

    <div class="dots"></div>
</div>

<script>
    const slides = document.querySelectorAll(".slides img");
    const caption = document.querySelector(".caption");
    const dotsContainer = document.querySelector(".dots");

    let index = 0;

    
    slides.forEach((_, i) => {
        const dot = document.createElement("div");
        dot.classList.add("dot");
        if (i === 0) dot.classList.add("active");
        dot.onclick = () => goTo(i);
        dotsContainer.appendChild(dot);
    });
    const dots = document.querySelectorAll(".dot");

    function showSlide() {
        slides.forEach(s => s.classList.remove("active"));
        dots.forEach(d => d.classList.remove("active"));

        slides[index].classList.add("active");
        dots[index].classList.add("active");

        caption.textContent = slides[index].dataset.caption;
    }

    function nextSlide() {
        index = (index + 1) % slides.length;
        showSlide();
    }

    function prevSlide() {
        index = (index - 1 + slides.length) % slides.length;
        showSlide();
    }

    function goTo(i) {
        index = i;
        showSlide();
    }

    document.querySelector(".next").onclick = nextSlide;
    document.querySelector(".prev").onclick = prevSlide;

    
    setInterval(nextSlide, 3000);
</script>

</body>
</html>
