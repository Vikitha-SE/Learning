<!DOCTYPE html>
<html>
<head>
    <title>Card Example</title>

    <style>
        
        .card {
            width: 250px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: 0.3s;
            border-radius: 8px;
            text-align: center; 
            background-color: beige;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .card img {
            width: 100%;
            border-radius: 8px 8px 0 0;
        }

        .container {
            padding: 10px;
        }
    </style>
</head>

<body>

<div class="card">
    <img src="WhatsApp Image 2025-11-25 at 5.23.25 PM (1).jpeg">
    
    <div class="container">
        <h3>Matam Vikitha Lakshmi</h3>
    </div>
</div>

</body>
</html>
