<!DOCTYPE html>
<html>
<head>
    <title>Registration & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 350px;
            background: white;
            padding: 20px;
            padding-right: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #0003;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input {
            width: 90%;
            padding: 10px ;
            margin: 8px 8px;
            border: 1px solid #b88282;
            border-radius: 5px 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #005fcc;
        }

        .msg {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }

        .switch {
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            cursor: pointer;
        }

        .link-table {
            text-align: center;
            margin-top: 15px;
        }

        .link-table a {
            color: green;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">

    
    <div id="registerPage">
        <h2>Register</h2>

        <input type="text" id="regUser" placeholder="Username">
        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPass" placeholder="Password">

        <button onclick="register()">Register</button>

        <div class="msg" id="regMsg"></div>

        <div class="switch" onclick="showLogin()"> Login</div>

        <div class="link-table">
             <a href="data.html"></a>
        </div>
    </div>

    <div id="loginPage" style="display:none;">
        <h2>Login</h2>

        <input type="text" id="logUser" placeholder="Username or Email">
        <input type="password" id="logPass" placeholder="Password">

        <button onclick="login()">Login</button>

        <div class="msg" id="logMsg"></div>

        <div class="switch" onclick="showRegister()">Create a new account</div>

        <div class="link-table">
             <a href="data.html"></a>
        </div>
    </div>

</div>

<script>

    
    function showLogin() {
        document.getElementById("registerPage").style.display = "none";
        document.getElementById("loginPage").style.display = "block";
    }

    
    function showRegister() {
        document.getElementById("registerPage").style.display = "block";
        document.getElementById("loginPage").style.display = "none";
    }

    
    function register() {
        let username = document.getElementById("regUser").value;
        let email = document.getElementById("regEmail").value;
        let password = document.getElementById("regPass").value;

        if (!username || !email || !password) {
            document.getElementById("regMsg").innerHTML = "All fields are required!";
            document.getElementById("regMsg").style.color = "red";
            return;
        }

        
        localStorage.setItem("user", JSON.stringify({
            username: username,
            email: email,
            password: password
        }));

        document.getElementById("regMsg").innerHTML = "Registration Successful!";
        document.getElementById("regMsg").style.color = "green";

        document.getElementById("regUser").value = "";
        document.getElementById("regEmail").value = "";
        document.getElementById("regPass").value = "";
    }

    
    function login() {
        let userInput = document.getElementById("logUser").value;
        let passInput = document.getElementById("logPass").value;

        let storedData = JSON.parse(localStorage.getItem("user"));

        if (!storedData) {
            document.getElementById("logMsg").innerHTML = "No account found! Please register.";
            document.getElementById("logMsg").style.color = "red";
            return;
        }

        if ((userInput === storedData.username || userInput === storedData.email) &&
            passInput === storedData.password) {

            document.getElementById("logMsg").innerHTML = "Login Successful!";
            document.getElementById("logMsg").style.color = "green";
            alert("Login Successful!" );
        } 
        else {
            document.getElementById("logMsg").innerHTML = "Incorrect Username or Password";
            document.getElementById("logMsg").style.color = "red";
        }
    }

</script>

</body>
</html>
